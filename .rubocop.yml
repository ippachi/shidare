AllCops:
  TargetRubyVersion: 2.5

  Exclude:
    - 'vendor/bundle/**/*'
    - 'shidare.gemspec'
    - 'Rakefile'
    - 'Gemfile'
    - 'bin/*'

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Metrics/LineLength:
  Exclude:
    - 'spec/**/*'
  Max: 100

Style/DoubleNegation:
  Enabled: false
